<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./authentication.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Diário</title>
</head>

<body>
    <!-- Barra de navegação -->
    <div class="navegacao">
        <nav class="barra-navegacao container">
            <div>
                <img src="./authentication.png" alt=""> <!-- Logo -->
            </div>
            <div class="entrar-cadastrar">
                <a class="btn btn-primary">Entrar</a>
                <a class="btn btn-primary">Cadatrar</a>
            </div>
        </nav>
    </div>
    <!-- Fim barra de navegação -->

    <!-- Conteúdo -->
    <div class="container">
        <div class="mt-3">
            <h1>
                <b>DIARIO WEB</b>
            </h1>
        </div>
        <!-- Seção 1 -->
        <section class="row mt-3">
            <div class="col-sm-12 col-md-6">
                <img src="./caderno.jpg" alt="" class="img-fluid">
            </div>

            <div class=" col-sm-12 col-md-6 align-self-end">
                <h3>Escreva suas historias.</h3>
            </div>
        </section><hr>
        <!-- Fim seção 1 -->

        <!-- Seção 2 -->
        <section class="row mt-3">
            <div class=" col-sm-12 col-md-6 align-self-end">
                <h3>Diga-me como foi o seu dia.</h3>
            </div>
            
            <div class="col-sm-12 col-md-6">
                <img src="./caderno2.jpg" alt="" class="img-fluid">
            </div>
        </section><hr>
        <!-- Fim seção 2 -->

        <!-- Seção 3 -->
        <section class="row mt-3 mb-5">
            <div class="col-sm-12 col-md-6">
                <img src="./caderno3.jpg" alt="" class="img-fluid">
            </div>

            <div class=" col-sm-12 col-md-6 align-self-end">
                <h3>Compartilhe seus anceios e tristezas.</h3>
            </div>
        </section>
        <!-- Fim seção 3 -->
    </div>
    <!-- Fim conteúdo -->

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
